<section class="competencia">
  <div class="aux-compe">
    <!-- <h2>Unidad de Competencia</h2> -->
    <h2>Unidad {{id}}. {{unidad.titulo}}<br>Unidad de Competencia</h2>
    <p>
      {{unidad.competencia}}
    </p>
    Consulta el
    <button class="btn btn-perso" data-toggle="modal" [attr.data-target]="'#cuadroEval'">
      <i class="bi bi-card-checklist"></i>
      Cuadro de evaluación
    </button>
  </div>
  <div class="img-full-cover" [style]="'background-image: url('+unidad.imagen+');'">
  </div>
</section>
<app-unidad *ngIf="unidad" [unidad]="unidad" [tipo]="0"></app-unidad>

<div class="modal fade" id="cuadroEval">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h2 class="modal-title">Cuadro de Evaluación</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container" *ngIf="flagCuadro">
          <img [src]='unidad.cuadroEval' alt="">
        </div>
        <div class="container" *ngIf="!flagCuadro">
          <h3 class='text-center'>Sin cuadro de evaluación disponible</h3>
        </div>
      </div>
    </div>
  </div>
</div>
